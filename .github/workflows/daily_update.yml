name: Daily Data Update

on:
  schedule:
    - cron: '9 13 * * *' # 每天 UTC 00:00 執行
  workflow_dispatch: # 這行很重要，讓你可以手動點擊測試

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 讓 Action 有權限更新 Repo 狀態
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        run: |
          # 記錄開始時間 (秒)
          START_TIME=$(date +%s)
          
          python GoogleSheetAPI-EmilyNTU-V2.py # 記得把這行改成你實際的檔名

          # 記錄結束時間 (秒)
          END_TIME=$(date +%s)

          # 計算執行時間
          DURATION=$((END_TIME - START_TIME))
          echo "執行耗時: $DURATION 秒"
          
          # 如果耗時小於 60 秒，視為 Token 失效並報錯
          if [ $DURATION -lt 60 ]; then
            echo "Error: 執行時間過短 ($DURATION 秒)，可能是 Token 已失效或發生異常，請檢查並更新 TOKEN！"
            exit 1
          fi

      # --- 新增以下步驟來將 LOG 推回 GitHub ---
      - name: Commit and Push LOG
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add LOG/GoogleSheetAPI-EmilyNTU-V2_LOG.txt
          # 只有在檔案有變動時才 commit，避免沒有變動時報錯
          git commit -m "Auto-update LOG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      # 防止 60 天不活動被暫停
